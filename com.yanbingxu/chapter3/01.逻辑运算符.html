<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>逻辑运算符</title>
		<script>
            /**
			 * JS 中为我们提供了三种逻辑运算符
             */

            /**
             * ! 	非
             * 		- 可以用来对一个值进行非运算
             * 		- 对一个布尔值进行取反操作, true 变 false, false 变 true
             * 		- 布尔值取反两次, 则不变化
             * 		- 对一个非布尔值进行运算, 则会将其转换为布尔值, 然后再进行取反操作
             * 			可以利用该特点, 来对一个任意数据类型取反两次, 转换为布尔值
             */
            var a = true;
            a = !a;
            console.log("a = " + a);

            var b = 10;
            b = !!b;
            console.log("b = " + b);
            console.log(typeof b);

            console.log("------------------------");

            /**
			 * && 	与
			 * 		- 可以对符号两侧的值进行与运算并返回结果
			 * 		- 运算规则
			 * 			- 两端都为 true 则返回 true
			 * 			- 只要有一个 false, 就返回 false
			 * 		- && 为短路的 "与", 如果第一个值为 false, 则不会看第二个值
             */
            var result = true && true;
            console.log("result = " + result);
            result = true && false;
            console.log("result = " + result);
            result = false && false;
            console.log("result = " + result);

            console.log("------------------------");

            /**
			 * || 	或
			 *		- 可以对符号两侧的值进行与运算并返回结果
             * 		- 运算规则
             * 			- 两端都为 false 则返回 false
             * 			- 只要有一个 true, 就返回 true
             * 		- || 为短路的 "或", 如果第一个值为 true, 则不会看第二个值
             */
            result = false || false;
            console.log("result = " + result);// false
            result = true || false;
            console.log("result = " + result);// true
            result = true || true;
            console.log("result = " + result);// true


		</script>
	</head>
	<body>
		<h1>逻辑运算符</h1>
	</body>
</html>
