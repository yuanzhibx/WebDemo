<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>赋值运算符</title>
		<script>
            /**
			 * = 可以将符号右边的值赋值给符号左侧的变量
             */
            var a = 10;
            console.log(a);

            /**
			 * +=
			 * a += 5 等价于 a = a + 5
             */
            a = 10;
            a += 5;
            console.log("a = " + a);

            /**
             * -=
             * a -= 5 等价于 a = a - 5
             */
            a = 10;
            a -= 5;
            console.log("a = " + a);

            /**
             * *=
             * a *= 5 等价于 a = a * 5
             */
            a = 10;
            a *= 5;
            console.log("a = " + a);

            /**
             * /=
             * a /= 5 等价于 a = a / 5
             */
            a = 10;
            a /= 5;
            console.log("a = " + a);

            /**
             * %=
             * a %= 5 等价于 a = a % 5
             */
            a = 10;
            a %= 5;
            console.log("a = " + a);

		</script>
	</head>
	<body>
		<h1>赋值运算符</h1>
	</body>
</html>
