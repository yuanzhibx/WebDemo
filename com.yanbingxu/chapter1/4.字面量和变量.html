<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>字面量和变量</title>
        <script>

            /**
             * 字面量: 一些不可改变的值
             *      如: 1 2 3 4 5
             *      可直接使用, 但不会直接使用字面量
             */

            /**
             * 变量: 可以用来保存字面量, 而且变量的值可以任意改变
             *      变量可以更加方便使用, 所以在开发中都是通过变量保存字面量, 很少直接使用字面量
             *      可通过变量对字面量进行描述
             */

            // 声明变量, 使用 var 关键字声明变量
            var a;

            // 为变量赋值
            a = 123;
            a = 456;

            // 声明 + 赋值
            var b = 789;

            console.log(a);
            console.log(b);
            alert(a);
            alert(b);

        </script>
    </head>
    <body>
        <h1>字面量和变量</h1>
    </body>
</html>
