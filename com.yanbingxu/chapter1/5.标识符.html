<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>标识符</title>
        <script>
            /**
             * 标识符:
             *      在 JS 中所有可自主命名的都称为标识符 (变量名 函数名 属性名)
						 * 定义一个标识符需遵守如下规则:
						 * 			1. 标识符中可包含字母 数字 _ $
						 *			2. 标识符不能以数字开头
						 *			3. 标识符不能是 ES 中的关键字或保留字
						 *			4. 标识符一般采用驼峰命名法 (xxxYyyZzz)
						 * JS 底层保存标识符时实际上采用的 Unicode 编码, 所以 UTF-8 的内容都可以使用
             */
            var a_1$;
            var helloWorld;
            var 源志;

            console.log(源志);

        </script>
    </head>
    <body>

    </body>
</html>
