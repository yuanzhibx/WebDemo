<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>数据类型</title>
		<script>
			/**
			 * JS 六种数据类型(字面量的类型):
			 * 		String 			字符串
			 * 		Number			数值
			 * 		Boolean			布尔值
			 * 		Null			空值
			 * 		Undefined		未定义
			 * 		Object 			对象
			 *
			 * - String Number Boolean Null Undefined 属于基本数据类型
			 * - Object 属于引用数据类型
			 */

            /**
			 * String 字符串
			 * - 在 JS 中字符串需要使用引号引起来 (单引号 双引号 都可, 但不要混用)
             */
            var str = "hello";
            /**
			 * 字符串中可使用 \ 作为转义字符 (表示一些特殊符号可使用 \ 进行转义)
			 * 		\"		表示	"
			 * 		\'		表示	'
			 * 		\n 		表示	换行
			 * 		\t 		表示	制表符
			 * 		\\		表示	\
             */
            var str2 = "Yuan\nzhi.\tbx"
            console.log(str2);


		</script>
	</head>
	<body>
		<h1>String</h1>
	</body>
</html>
