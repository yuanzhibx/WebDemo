<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>一元运算符</title>
		<script>
            /**
			 * 一元运算符: 只需要一个操作数
			 * 		+ 正号
			 * 			- 正号不会对数字产生任何影响
			 * 		- 负号
			 * 			- 负号可以对数字进行负号的取反
             */
            var a = 123;
            a = +a;
            console.log("a = " + a);// 123
            a = -a;
            console.log("a = " + a);// -123
            a = true;
            a = -a;
            console.log("a = " + a);// -1

            /**
			 * 对于非 Number 类型的值, 会先转换为 Number, 然后再运算
			 */
            a = "18";
            a = +a;
            console.log("a = " + a);// 18
			var result = 1 + +"2" + 3;
			console.log("result = " + result);// 6
		</script>
	</head>
	<body>
		<h1>一元运算符</h1>
	</body>
</html>
