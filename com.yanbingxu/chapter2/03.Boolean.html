<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Boolean</title>
		<script>
            /**
			 * Boolean 布尔值
			 * 主要用来作逻辑判断
			 * 		- true 真
			 * 		- false 假
             */
            var b = true;
            console.log(b);

            /**
			 * 使用 typeof 检查 布尔值 返回 boolean
             */
            var b2 = false;
            console.log(typeof b2);

		</script>
	</head>
	<body>
		<h1>Boolean</h1>
	</body>
</html>
