<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>自增和自减</title>
		<script>
            /**
			 * 自增: 在自身基础上 + 1
			 * 		- 对原变量的值自增 1
			 * 		- 分类: 后++(a++) 前++(++a)
			 * a++ 的值 = 原变量的值 (自增前的值)
             * ++a 的值 = 原变量的新值 (自增后的值)
             */
            var n = 1;
            n++;
            console.log("n = " + n);// 2

            var a = 1;
            console.log(a++);// 1
			a = 1;
            console.log(++a);// 2
			console.log("a = " + a);//2

			var c = 10;
			console.log(c++);// 10
			console.log(c++);// 11
			console.log("c = " + c);// 12

            var d = 10;
            console.log(++d);// 11
            console.log(++d);// 12
            console.log("d = " + d);// 12

			d = 20;
			// 20 + 22 + 22
			var result = d++ + ++d + d;
			console.log("result = " + result);// 64

			d = 20;
			d = d++;

            /**
             * 自减: 在自身基础上 - 1
             * 		- 对原变量的值自减 1
             * 		- 分类: 后--(a--) 前--(--a)
             * a-- 的值 = 原变量的值 (自减前的值)
             * --a 的值 = 原变量的新值 (自减后的值)
             */
            var num = 10;
			console.log(num--);//10
			num = 10;
            console.log(--num);//9

		</script>
	</head>
	<body>
		<h1>自增和自减</h1>
	</body>
</html>
