<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Null&Undefined</title>
		<script>
            /**
			 * Null 类型值只有一个, 为 null
			 * - 空值
             */
            var a = null;
            console.log(a);

            /**
             * 使用 typeof 检查 null 返回 object
             */
            console.log(typeof a);

            /**
			 * Undefined 类型值只有一个, 为 undefined
			 * - 未定义
			 * - 当声明一个变量, 但不给变量赋值, 则为 undefined
             */
            var b;
            console.log(b);

            /**
             * 使用 typeof 检查 undefined 返回 undefined
             */
            console.log(typeof b);

		</script>
	</head>
	<body>
		<h1>Null&Undefined</h1>
	</body>
</html>
