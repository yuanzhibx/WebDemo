<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>强制类型转换 Number</title>
		<script>
            /**
			 * 将其他数据类型转换为 Number
             */
            var a = "123";
            console.log(typeof a);
            console.log(a);

            /**
             * 方式一:
             * 		- 调用 Number() 函数, 并将被转换的数据作为参数传递给函数
             */
            a = Number(a);
            console.log(typeof a);// number
            console.log(a);
            var b = "abc";
            b = Number(b);
            console.log(typeof b);
            console.log(b);

		</script>
	</head>
	<body>
		<h1>强制类型转换 Number</h1>
	</body>
</html>
