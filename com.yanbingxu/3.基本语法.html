<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>基本语法</title>
        <script>
            // 单行注释

            /**
             * 多行注释
             */

            alert("hello");
            document.write("hello");
            console.log("hello");

            /**
             * 1. JS 中严格区分大小写
             * 2. JS 中每一条语句以分号结尾 (;)
             *      如果不写, 浏览器会自动添加, 但会消耗系统资源
             *      且有时浏览器会加错分号, 所以分号 (;) 必须添加
             * 3. JS 会忽略多个空格和换行, 可利用空格和换行对代码格式化
             */
        </script>
    </head>

    </body>
</html>
